    <section id="emp1">
        <div class="container my-4">
            <center>
                <h2><b>Creat an employer account</b></h2>
            </center><br>
            <form>
                <div class="mb-3 box-main">
                    <label for="exampleFormControlInput1" class="form-label"><b>Your Company's Name</b></label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder=""><b><span
                            class="formerror"></span></b>
                </div><br>

                <div class="row box-main">
                    <label for="exampleFormControlInput1" class="form-label"><b>NAME</b></label>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="First name"
                            aria-label="First name"><b><span class="formerror"></span></b>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name"><b><span
                                class="formerror"></span></b>
                    </div>
                </div><br>
                <div class="form-group box-main">
                    <label for="exampleformControlSelection1"><b>Your Company's number of employees</b></label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Select an Option</option>
                        <option value="1">1 to 49</option>
                        <option value="2">50 to 149</option>
                        <option value="3">150 to 249</option>
                        <option value="4">250 to 499</option>
                        <option value="5">500 to 749</option>
                        <option value="6">750 to 999</option>
                        <option value="7">1000+</option>
                    </select>
                </div><br>
                <div class="form-group box-main">
                    <label for="exampleformControlSelection1"><b>Your role in the hiring process</b></label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Select an Option</option>
                        <option value="1">Owner/CEO</option>
                        <option value="2">Assistance or Office Manager</option>
                        <option value="3">Hiring Manager</option>
                        <option value="4">Human Resources</option>
                        <option value="5">Recruiter or Talent Acquisition</option>
                        <option value="6">Other</option>
                    </select>
                </div><br>
                <div class="form-group box-main">
                    <label for="exampleformControlSelection1"><b>Your typical hiring budget</b></label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Select an Option</option>
                        <option value="1">I have budget for my role(s)</option>
                        <option value="2">No planned budget but I can spend if needed</option>
                        <option value="3">I'm not able to spend hiring</option>
                    </select>
                </div><br>
                <div class="form-group box-main">
                    <label for="exampleformControlSelection1"><b>Primary Reason</b></label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Select an Option</option>
                        <option value="1">No budget available for hiring</option>
                        <option value="2">Need spend approval</option>
                        <option value="3">Don't hav access to company creadit card</option>
                        <option value="4">Not approved by expence policy</option>
                        <option value="5">Other</option>
                    </select>
                </div><br>
                <div class="mb-3 box-main">
                    <label for="exampleFormControlInput1" class="form-label"><b>Your Phone no.</b></label>
                    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder=""><b><span
                            class="formerror"></span></b>
                </div><br>

                <div class="form-group box-main">
                    <label for="exampleformControlSelection1"><b>How you heard about us</b></label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Select an Option</option>
                        <option value="1">TV</option>
                        <option value="2">Steaming audio</option>
                        <option value="3">Search Engine</option>
                        <option value="4">Radio</option>
                        <option value="5">Newspapper</option>
                        <option value="6">Mail</option>
                        <option value="7">Billboard</option>
                        <option value="8">Social media</option>
                        <option value="9">Word of mouth</option>
                        <option value="10">Online video</option>
                        <option value="11">Prodcast</option>
                        <option value="12">Other</option>
                    </select>
                </div><br>


                <div class="mb-3 box-main">
                    <label for="exampleFormControlTextarea1" class="form-label">Elaborate Your Concern</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <a href="./information.html" class="btn btn-primary" type="submit" data-bs-toggle="submit">Save &
                    Continue</a>
            </form><br>
